<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "Movie Tracker Demo" }}</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="site-title">
        <a href="/">ðŸŽ¬ Movie Tracker</a>
      </h1>
      <p class="site-description">Latest movies watched, ordered by most recent</p>
    </div>
  </header>

  <main class="main">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>Built with <a href="https://11ty.dev">Eleventy</a> and the Movie Tracking API</p>
      {% if movies.last_updated %}
      <p class="last-updated">Last updated: {{ movies.last_updated | dateFormat }}</p>
      {% endif %}
    </div>
  </footer>
</body>
</html>
